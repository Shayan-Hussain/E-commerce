<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header_logo_div">
            <a href="#" id="logo_achr">Xpress</a>
        </div>

        <div class="menu_btn">
            <a onclick="menu_btn()"><img src="/1200px-Hamburger_icon_white.svg.png" class="shrink"></a>
        </div>

        <nav class="nav_bar">
            <ul class="nav_bar_list">
                <li class="nav_list_item"><a href="#">Home</a></li>
                <li class="nav_list_item"><a href="#">About</a></li>
                <li class="nav_list_item"><a href="#">Services</a></li>
                <li class="nav_list_item"><a href="#">Contact</a></li>
                <li class="nav_list_item"><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main class="main_body">
        <div class="shopping_tools">
            <lable for="search" class="lable_search">Search</lable>
            <input name="search" placeholder="Glasess..">
            <button >Find</button>
        </div>

        <div class="items">

            <div class="slideshow_items">
                <img src="/images/img_1.jpg" class="slide_img">
            </div>

            <div class="toogle_dots_container">
                <div class="toogle_dot" onclick="toggle_dot(1)"></div>
                <div class="toogle_dot" onclick="toggle_dot(2)"></div>
                <div class="toogle_dot" onclick="toggle_dot(3)"></div>
            </div>

            <div class="store">
                <div class="store_item" id="product_1">
                    <div class="price_box">
                        <button class="buy_btn">Buy</button>
                        <h1 class="price_heading">$50</h1>
                    </div>
                </div>
                <div class="store_item" id="product_2">
                    <div class="price_box">
                        <button class="buy_btn">Buy</button>
                        <h1 class="price_heading">$20</h1>
                    </div>
                </div>
                <div class="store_item" id="product_3">
                    <div class="price_box">
                        <button class="buy_btn">Buy</button>
                        <h1 class="price_heading">$100</h1>
                    </div>          
            </div>
        </div>

    </main>
    <footer>
        <div class="footer_logo_div">
            <a href="#" id="logo_achr">Xpress</a>
        </div>
        <div class="copyright_text">Â© Copyright 2023 Xpress, Inc.</div>
        <ul>
            <li><a>Legal</a></li>
            <li><a>Return</a></li>
            <li><a>Careers</a></li>
        </ul>
    </footer>
    <script rel="script" src="script.js"></script>
</body>
</html>
